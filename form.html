<!-- Form maker -->
<html>
<head>
<title> form for student details</title>

</head>
<body>
<!-- Form maker-->
<form>

<!--box bnane k liye-->
<fieldset>
<!-- name likhne k liye-->
First Name :<br>
<input type="text" name="firstname"><br><br>
Last Name :<br>
<input type="text" name="lastname"><br><br>
<!-- Email -->
Enter your mail:<br>
<input type="email" name="mail"><br>

Skills: <br>
<input type="text" name="skills"><br>

Objective : <br>
<input type="text"><br>

Address: <br>
<input type="message" name="" id=""><br>

<!-- DATE K LIYE -->
Enter your DOB:<br>
<input type="date" name="dob"><br>




<!-- Age likhne ki liye use tag-->

<!-- Experience k liye option bnane k liye use -->
What is your Experience? <br>
<select name="Experience"><br>
<option value="no experience"> no Experience</option>
<option value="Graduate">Graduate</option>

</select><br><br>

What is your salary expectaction?:

<select name="salary"><br><br>
<option value="under50000">Under 50000</option>
<option value="more than 50000">More than 50000</option>
</select><br><br>




<!-- making checkbox-->
Select your hobbies and sports :<br>
<input type="text" name="Interest" ><br>









<!-- Form k submit ya reset button bnane k liye use-->
SUBMIT CLICK ON BUTTON:<br>
<input type="button"value="click here"><br>

</fieldset>
</form>
</body>
</html>
