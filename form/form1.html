<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="styles.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Enter Your Details:</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your firstname" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your lastname" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="input-box">
            <p >About me:</p> 
           <textarea name="" id="" cols="60" rows="3" style="width:100% ;"></textarea>
          </div>
        <div class="input-box">
            <p>Coding Languages</p> 
           <textarea name="" id="" cols="60" rows="3" style="width:100% ;"></textarea>
          </div>
          <div class="input-box">
            <p>Hobbies:</p> 
           <textarea name="" id="" cols="60" rows="3" style="width:100% ;"></textarea>
          </div>
          <div class="input-box">
            <p>Education:</p> 
           <textarea name="" id="" cols="60" rows="3" style="width:100% ;"></textarea>
          </div>
          <div class="input-box">
            <p>Skills:</p> 
           <textarea name="" id="" cols="60" rows="3" style="width:100% ;"></textarea>
          </div>
          
         
          
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
